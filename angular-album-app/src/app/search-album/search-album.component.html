<div class="row">
  <div class="col-sm-3" *ngFor="let album of dispAlbm">
    <div class="card shadow bg-white rounded mb-2">
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="['/albums/' + album.id]">{{ album.title | limitName: 35 }}</a>
        </h5>
      </div>
    </div>
  </div>
</div>
