<div class="container-fluid">
  <div class="btn btn-link mt-2 mb-2 ">
    <a [routerLink]="['/albums']">Go Back to Albums</a>
  </div>
  <div *ngIf="users" class="card mb-2 displayUser">
    <div class="card-body">
      <p class="font-weight-bold">Name of the User: {{ users.name }} </p>
      <p class="font-weight-bold font-italic">Username of User: {{ users.username}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" *ngFor="let photo of photos">
      <div class="card">
        <img class="card-img-top mx-auto" [src]="photo.thumbnailUrl" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
