<div class="container">
  <div class="row">
    <form class="col-sm-6 form-inline mt-3">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="inputSearch" placeholder="Search..." [(ngModel)]="srchAlbm" name="inputSearch">
      </div>
      <button type="submit" class="btn btn-primary mb-2" (click)="displayAlbum()">Search Album</button>
    </form>
    <div class="form-group col-sm-6 mt-3">
      <label>Order by Name:</label>
      <select class=" ml-2 custom-select w-auto" [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>    
        <option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>
      </select>
    </div>

  </div>

  <div class="row">
    <div [hidden]="!albmFound">
      <app-search-album [dispAlbm]="dispAlbm"></app-search-album>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3" [hidden]="albmFound" *ngFor="let album of albumArray">
      <div class="card shadow bg-white rounded mb-2">
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/albums/' + album.id]">{{ album.title | limitName: 35 }}</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
