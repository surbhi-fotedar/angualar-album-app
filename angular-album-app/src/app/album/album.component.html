<div class="container">
  <div class="row">
    <form class="col-sm-6 form-inline mt-3">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="inputSearch" placeholder="Search..." (keyup)="displayAlbum()" [(ngModel)]="srchAlbm" name="inputSearch">
      </div>

      <!-- <button type="submit" class="btn btn-primary mb-2" (click)="displayAlbum()">Search Album</button> -->
    </form>
    <div class="form-group col-sm-6 mt-3">
      <label>Order by Name:</label>
      <select class=" ml-2 custom-select w-auto" [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>    
        <option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>
      </select>
    </div>

  </div>

  <div class="row">
    <!-- <div [hidden]="!albmFound"> -->
    <div *ngIf="srchAlbm?.length > 0 else noSearch">
      <div *ngIf="dispAlbm?.length > 0 else notFound">
        <app-search-album [dispAlbm]="dispAlbm"></app-search-album>
      </div>
      <ng-template #notFound>
        <h2 class="text-uppercase font-italic mt-5"> No Album Found </h2>
      </ng-template>
    </div>
  </div>

  <ng-template class="row" #noSearch>
    <div class="col-sm-3" *ngFor="let album of albumArray">
      <div class="card shadow bg-white rounded mb-2">
        <div class="card-body">
          <h5 class="card-title" [ngbPopover]="album.title.length > 35 ? album.title : null" triggers="mouseenter:mouseleave">
            <a [routerLink]="['/albums/' + album.id]">{{ album.title | limitName: 35 }}</a>
            <div>
              {{ album.photoCount }}
            </div>
          </h5>
        </div>
      </div>
    </div>
  </ng-template>
</div>
